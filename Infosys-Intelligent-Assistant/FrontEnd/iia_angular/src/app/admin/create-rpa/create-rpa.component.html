<div class="main-content">
  <div class="modal-content" style="height:600px">
    <div class="modal-header" style="background-color: rgb(75, 172, 198);">
      <h4 class="modal-title" id="modal-basic-title font-weight-bold">
        {{configTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true" style="color:white;">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <mat-radio-group [(ngModel)]="ChoosenRPA" (change)="relatedConfig()" *ngIf="scriptNameStatus">
              <mat-radio-button value="AutomationAnywhere" [checked]>Automation Anywhere</mat-radio-button>&nbsp;
              <mat-radio-button value="UIPath">UI Path</mat-radio-button>&nbsp;
              <mat-radio-button value="BluePrism">Blue Prism</mat-radio-button>&nbsp;
            </mat-radio-group>
          </div>
          <div class="col-12">
            <div class="ngx-codemirror mb-2">
              <ngx-codemirror [options]="options" [(ngModel)]="default[mode]" [disabled]="readOnly" [autoFocus]="true"
                (ngModelChange)="handleChange($event)"></ngx-codemirror>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <span *ngIf="saveSuccess">
            <span class="container">
              <em>
                <b> {{message1}} </b>
              </em>
            </span>
            <span class="text-success display-5">
              <span class="container">
                <em>
                  <b> {{message}} </b>
                </em>
              </span>
            </span>
          </span>
          <div class="row" style="position: fixed;right: -55px;top: 545px;">
            <input matInput type="text" [(ngModel)]="scriptName" placeholder="Config Name" *ngIf="scriptNameStatus"
              style="width:300px;">
            <button class="btn btn-primary" (click)="saveScript()">Save</button>
            <button class="btn btn-light" (click)="clear()">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
