<div class="container"><br>
    <div class="row">
        <div class="col-lg-3 col-6">
            <mat-form-field>
                <mat-select placeholder="Select any assignment group" (selectionChange)="category_selected()" required
                    [(value)]="selected_field_default">
                    <mat-option *ngFor="let category of filter_assignment_group"
                        [value]="category">{{category}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-3 col-6 ">
            <mat-form-field>
                <mat-select placeholder="Select Year" (selectionChange)="year_selected()" required
                    [(ngModel)]="selectedYear">
                    <mat-option *ngFor="let year of year_columns" [value]="year">{{year}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-2 col-6">
            <button class="btn btn-outline-secondary btn-sm" [disabled]="disable_heatmap"
                (click)="Re_generateHeatMap()">GENERATE</button>
        </div>
        <div class="col-lg-2 col-6">
            <input id="modal-pieNW" type="date" value="" min="1997-01-01" max="2030-12-31"
                style="background-color : #e8e8e8" (change)="getDate($event)">
        </div>
        <div class="col-lg-2 col-3">
            <button class="btn btn-outline-secondary btn-sm" [disabled]="disable" (click)="generatePieChart()">pie
                Chart</button>
        </div>
    </div>
</div>
<div *ngIf="loading">
    <app-loader></app-loader>
</div>
<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <img *ngIf="image_src!==undefined" [src]="image_src" class="img-responsive"
                style="width: 100%; height:100%" />
        </div>
    </div>
</div>
<div *ngIf="showPieChart">
    <div class="row">
        <div class="col-lg-12">
            <img [src]="image_src_pie" class="img-responsive" style="width: 100%; height:100%" />
        </div>
    </div>
</div>
<div *ngIf="showEmpty">
    <div class="row">
        <div class="col-lg-12">
            <h4>Empty data is there for this date</h4>
            <p>Please select different date</p>
        </div>
    </div>
</div>
