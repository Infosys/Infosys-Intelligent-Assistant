<div class="container">
    <div class="row">
        <div class="col-lg-3 col-12">
            <mat-form-field class="my-3">
                <mat-select (selectionChange)="PMA_redrawGraph($event.value)" placeholder="Select any Category" required
                    [(value)]="selected_field_default">
                    <mat-option *ngFor="let category of filter_columns" [value]="category">{{category}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-3 col-12">
            <mat-form-field class="my-3">
                <mat-select required (change)="PMAtypeChanged($event.value)" placeholder="Select Year" required
                    [(value)]="selected_year_default">
                    <mat-option *ngFor="let year of year_columns" [value]="year">{{year}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-3 col-12">
            <mat-form-field class="my-3">
                <mat-select placeholder="Select Month" [(ngModel)]="selected_month_default">
                    <mat-option *ngFor="let month of months" [value]="month">{{month}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-3 col-12">
            <div class="my-3">
                <button class="btn btn-outline-secondary btn-sm" (click)="handleClick()">generate</button>
            </div>
        </div>
    </div>
    <div *ngIf="loading">
        <app-loader></app-loader>
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <img *ngIf="image_src!==undefined" [src]="image_src" class="img-responsive"
                    style="width: 100%; height:100%" />
            </div>
        </div>
    </div>
</div>
