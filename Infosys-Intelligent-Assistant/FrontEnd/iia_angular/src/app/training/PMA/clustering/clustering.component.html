<div class="container">
  <div class="row">
    <div class="col-lg-2 col-12 3">
      <mat-form-field class="my-3">
        <mat-select required (selectionChange)="category($event.value)" placeholder="Select Category">
          <mat-option value="description" (click)="initial_Bar_graph()">Description</mat-option>
          <mat-option value="short_description" (click)="initial_Bar_graph()">Short description</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-2 col-12 3">
      <mat-form-field class="my-3">
        <mat-select required (selectionChange)="cloudTypeChanged($event.value)" placeholder="Number of Clusters"
          [(ngModel)]="clusterchosen">
          <mat-option value=''>Select</mat-option>
          <mat-option *ngFor='let num of clusters' [value]='num' name="fieldName" ngDefaultControl>{{num}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-2 col-12 3">
      <mat-form-field class="my-3">
        <mat-select required (selectionChange)="selecttype($event.value)" placeholder="Select Type"
          [(ngModel)]="selecttype1">
          <mat-option value="">Select</mat-option>
          <mat-option value="Unigram">Unigram</mat-option>
          <mat-option value="Bigram">Bigram</mat-option>
          <mat-option value="Trigram">Trigram</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-2 col-12 3">
      <mat-form-field class="my-3">
        <mat-select required (selectionChange)="selectname($event.value)" placeholder="Select Cluster"
          [(ngModel)]="secondchoosen">
          <mat-option value=''>Select</mat-option>
          <mat-option *ngFor='let num of seconddropdown' [value]='num' ngDefaultControl> {{num}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-3 col-12 3">
      <div class="my-3">
        <button class="btn btn-outline-secondary btn-sm" [disabled]="flag" (click)="handleClick()"
          (change)="onChangeDisable()">generate</button>
      </div>
    </div>
    <div *ngIf="loading">
      <app-loader></app-loader>
    </div>
    <div>
      <div class="row">
        <div class="col-lg-12 img-container">
          <img *ngIf="image_src" [src]="image_src" class="img-responsive" style="width: 100%; height:100%" />
        </div>
      </div>
    </div>
  </div>
</div>
