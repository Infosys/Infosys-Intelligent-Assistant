<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="card my-0">
        <div style="background: linear-gradient(60deg, #ab47bc, #8e24aa);color: white;margin-top: -30px;">
          <h5 style=" padding: 5px;margin: 5px;">Whitelisted words for field - {{dataToTakeAsInput['PredictedField']}}
            <sup>
              <i class="fa fa-info-circle" matTooltip="Add keywords that helps in classfication of a predicted field"
                matTooltipPosition="above"></i>
            </sup>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
              <span aria-hidden="true" style="color:white;">&times;</span>
            </button>
          </h5>
        </div>
        <div class="card-body py-0">
          <div class="row">
            <div class="col-lg-12">
              <button type="button" class="btn btn-info add-new" (click)="add()" style="float: right"><i
                  class="fa fa-plus"></i> Add New</button>
              <div class="table-responsive pt-1" style="max-height: 320px;">
                <table class="table table-bordered table-responsive-md text-center">
                  <thead class="table-danger">
                    <tr>
                      <th>Predicted Values</th>
                      <th>Keyword Name</th>
                      <th>Weightage</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tr *ngFor="let whitelistedwordsArray of whiteListwordDetails; let id = index">
                    <td>
                      <div class="form-group">
                        <select class="form-control" [(ngModel)]="whitelistedwordsArray['Field_Name']" required>
                          <option *ngFor="let assignee of whitelistedwordsArray['pred_fields']" [value]="assignee">
                            {{assignee}}</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <input type="text" id="keywordname" [(ngModel)]="whitelistedwordsArray['Value']"
                        #ctrl="ngModel" />
                    </td>
                    <td><input type='number' (focus)='alertEnable = false;' step=.1 min=0 max=1
                        [(ngModel)]="whitelistedwordsArray['Weightage']" #ctrl="ngModel" /></td>
                    <td>
                      <span class="table-remove">
                        <button type="button" mdbBtn color="danger" rounded="true" size="sm"
                          class="btn btn-link btn-rounded btn-sm my-0" (click)="remove(id)"><i
                            class="fa fa-trash-o pr-2" aria-hidden="true"></i>Remove</button>
                      </span>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="modal-footer pr-0 py-1">
                <button type="button" class="btn btn-info" (click)="save()">Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
