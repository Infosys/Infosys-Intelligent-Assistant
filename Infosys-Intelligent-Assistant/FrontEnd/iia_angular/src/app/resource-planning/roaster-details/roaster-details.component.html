<div class="main-content pt-1 mt-1">
    <div class="row">
        <div class="card mt-1 pt-1">
            <div class="col-lg-12">
                <div *ngIf="hasRoasterDetails">
                    <div class="table-responsive">
                        <h3> Resource Available in Current Shift</h3>
                        <br>
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="text-left bg-light">
                                <tr>
                                    <th>No</th>
                                    <th>Resource Name <sup><i class="fa fa-info-circle" matTooltip="Edit Shift Details"
                                                matTooltipPosition="above"></i></sup> </th>
                                    <th>Shift</th>
                                    <th scope="col">Start Time</th>
                                    <th scope="col">End Time</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of roasterResourceDetails;index as i">
                                    <td>{{i+1}}</td>
                                    <td>{{data.resource_name}}</td>
                                    <td>{{data.shift}}</td>
                                    <td>{{data.start_date}}</td>
                                    <td>{{data.end_date}}</td>
                                    <td>{{data.support_type}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div *ngIf="roasterAlert">
                    <ngb-alert [dismissible]="false">
                        <strong><i class="material-icons" style="font-size:36px;color:white;">error_outline</i>Oops!
                        </strong>{{message}}.
                    </ngb-alert>
                </div>
            </div>
        </div>
    </div>
</div>
