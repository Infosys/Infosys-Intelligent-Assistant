<div class="main-content pt-1 mt-1">
    <div class="row">
        <div class="card   mb-1 pb-0">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Upload Ticket Weightage Details
                    <sup><i class="fa fa-info-circle" matTooltip="Please select team and upload resource file"
                            matTooltipPosition="above"></i></sup>
                </h4>
            </div>
            <div class="card-body">
                <div class="col-md-12 ">
                    <mat-form-field>
                        <mat-select [(ngModel)]="chosenTeam" (selectionChange)="teamChange()"
                            placeholder="Select a Team" required>
                            <mat-option *ngFor="let team of teams" [(value)]="team">{{team}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-12 ">
                    <div *ngIf="showUpload">
                        <div class="row text-justify">
                            <div class="col-md-7 pt-2 ">
                                <input class="form-control btnChooseFileDesign" type="file" #ticketWeightageDetails
                                    placeholder="Upload file..." required />
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary " type="button"
                                    (click)="uploadTicketWeightageDetails()">Upload</button>
                            </div>
                            <div *ngIf='hasTicketWeightageDetails' class="col-md-2">
                                <button class="btn btn-outline-primary px-4" type="button"
                                    (click)="deleteAllTicketWeightage()" style="cursor:pointer">Delete All</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card mt-1 pt-1">
            <div class="col-lg-12">
                <div *ngIf="hasTicketWeightageDetails">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="text-left bg-light">
                                <tr>
                                    <th>Ticket Type</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Ticket Weightage</th>
                                    <!-- <th class="text-center">Edit Options</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of ticketWeightageList">
                                    <td>{{data.ticket_type}}</td>
                                    <td>{{data.priority}}</td>
                                    <td>{{data.status}}</td>
                                    <td>{{data.ticket_weightage}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
